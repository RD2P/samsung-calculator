<body>
  <p>Calculator</p>

  <!-- [C] [()] [%] [/] -->
  <p>
    <button onclick="
    calculation=''
    console.clear();
    localStorage.clear();
    ">C</button>

    <!--() does not work yet-->
    <button onclick="
    calculation+= ' () ';
    console.log(calculation);
    ">()</button>

    <!--% works like a percent operator like in phone calculator, not modulus-->
    <button onclick="
    //calculation+= ' % '; -->this does the modulus operation
    calculation /=100;
    console.log(calculation);
    ">%</button>

    <button onclick="
    calculation+= ' / ';
    console.log(calculation);
    ">/</button>

    <button onclick="
    calculation = calculation.slice(0,-1);
    console.log(calculation);
    ">x</button>
  </p>

    updateCalculation('7');
    ">7</button>

    <button onclick="
    updateCalculation('*');
    ">*</button>
  </p>

  <!-- [4] [5] [6] [-] -->

    <button onclick="
    updateCalculation('4');
    ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

  <!-- [1] [2] [3] [+] -->

    <button onclick="
    updateCalculation('1');
    ">1</button>

    updateCalculation('+');

  </p>

  <p> <!-- [+/-] [0] [.] [=] -->
    <button onclick="
    calculation = calculation*-1;
    console.log(calculation);
  ">+/-</button>

    <button onclick="
    updateCalculation('0');
    ">0</button>

    <button onclick="
    updateCalculation('.');
    ">.</button>

    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>
