<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <p>Calculator</p>

  <!-- [C] [()] [%] [/] -->
  <p>
    <button>C</button>

    <!--() does not work yet-->
    <button>()</button>

    <!--% works like a percent operator like in phone calculator, not modulus-->
    <button>%</button>

    <button>/</button>

    <button>x</button>
  </p>

  <!-- [7] [8] [9] [*]-->
  <p>
    <button>7</button>

    <button>8</button>

    <button>9</button>

    <button>*</button>
  </p>

  <!-- [4] [5] [6] [-] -->
  <p>
    <button>4</button>

    <button>5</button>

    <button>6</button>

    <button>-</button>

  </p>

  <!-- [1] [2] [3] [+] -->
  <p>
    <button>1</button>

    <button>2</button>

    <button>3</button>

    <button>+</button>
  </p>

  <p> <!-- [+/-] [0] [.] [=] -->
    <button>+/-</button>

    <button>0</button>

    <button>.</button>

    <button>=</button>
  </p>
</body>

</html>
